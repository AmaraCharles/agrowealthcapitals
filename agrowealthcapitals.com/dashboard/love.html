<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown with Birds Scatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      font-size: 2rem;
      overflow: hidden;
      height: 100vh;
    }

    #message {
      display: none;
      color: red;
      font-weight: bold;
      position: relative;
      z-index: 10;
    }

    .bird {
      position: absolute;
      font-size: 1.5rem;
      animation: fly 3s ease-out forwards;
      opacity: 0;
    }

    @keyframes fly {
      0%   { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.6); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="countdown">3</div>
  <div id="message">I love you ‚ù§Ô∏è</div>

  <script>
    window.onload = function () {
      let counter = 3;
      const countdownEl = document.getElementById("countdown");
      const messageEl = document.getElementById("message");

      const interval = setInterval(() => {
        countdownEl.textContent = counter;
        counter--;

        if (counter < 0) {
          clearInterval(interval);
          countdownEl.style.display = "none";
          messageEl.style.display = "inline-block";

          // üê¶ Scatter birds from the text
          const rect = messageEl.getBoundingClientRect(); // position of text
          for (let i = 0; i < 12; i++) {
            const bird = document.createElement("div");
            bird.textContent = "üê¶";
            bird.className = "bird";

            // place them roughly along the text top
            bird.style.left = rect.left + (Math.random() * rect.width) + "px";
            bird.style.top = rect.top - 20 + "px";

            // random flight direction
            bird.style.setProperty("--x", `${(Math.random() - 0.5) * 800}px`);
            bird.style.setProperty("--y", `${(Math.random() - 1) * 600}px`);

            document.body.appendChild(bird);

            setTimeout(() => bird.remove(), 3000);
          }
        }
      }, 1000);
    };
  </script>
</body>
</html>
